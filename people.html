<!DOCTYPE html>
<html>

<head>
    <title>Employee</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style/css/reset.css">
    <link rel="stylesheet" type="text/css" href="style/css/style.css">
    <!-- Needed for Modal -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- bootstrap-js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+39+Text" rel="stylesheet">
    <!-- Initialize Firebase JS -->
    <script type="text/javascript" src="javascript/firebaseinit.js"></script>
</head>

<body>
    <div class="container">
        <!-- Jumbotron Title -->
        <div class="jumbotron">
            <h1 class="text-center" id="heading-title">AssetIQ</h1>
            <br>
            <br>
            <h2 class="text-center" id="heading-desc">Employee item inventory tracking</h2>
        </div>
        <!-- Nav Bar -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li><a href="inventory.html">Inventory Page <span class="sr-only">(current)</span></a></li>
                    <li><a href="people.html">Employee Page</a></li>
                </ul>
            </div>
        </nav>
        <!-- Add employee -->
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Employee</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">First Name</label>
                                <div class="col-sm-10 input-group-container">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="first-name" placeholder="First Name" class="form-control" type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Last Name</label>
                                <div class="col-sm-10 input-group-container">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="last-name" placeholder="Last Name" class="form-control" type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Position</label>
                                <div class="col-sm-10 input-group-container">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-star"></i></span>
                                        <input id="position" placeholder="Position" class="form-control" type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Department</label>
                                <div class="col-sm-10 input-group-container">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-briefcase"></i></span>
                                        <select required class="form-control selection-field" id="dept" placeholder="Department" type="text">
                                            <option value="" disabled selected hidden>Please Select</option>
                                            <option value="Accounting">Accounting</option>
                                            <option value="Design">Design</option>
                                            <option value="Marketing">Marketing</option>
                                            <option value="Sales">Sales</option>
                                            <option value="Tech Support">Tech Support</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">E-Mail</label>
                                <div class="col-sm-10 input-group-container">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                        <input id="email" placeholder="E-Mail Address" class="form-control" type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Address</label>
                                <div class="col-sm-10 input-group-container">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                        <input id="home" placeholder="Address" class="form-control" type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Phone #</label>
                                <div class="col-sm-10 input-group-container">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                        <input id="phone" placeholder="(000) 000-0000" class="form-control" type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Asset ID</label>
                                <div class="col-sm-10 input-group-container">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-barcode"></i></span>
                                        <select required class="form-control selection-field" id="asset-id-dropdown" placeholder="Asset ID" type="text">
                                            <option value="" disabled selected hidden>Please Select</option>
                                            <option value=""></option>
                                            <option value=""></option>
                                            <option value=""></option>
                                            <option value=""></option>
                                            <option value=""></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"></label>
                                <div class="col-sm-1">
                                    <br>
                                    <button id="input-user" type="button" class="btn btn-primary">Submit</button>
                                    <div class="modal fade" id="my-modal" role="dialog">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                    <h4 class="modal-title">Does Everything Look Alright? </h4>
                                                </div>
                                                <div class="modal-body">
                                                    <p>Does everything look Correct? </p>
                                                </div>
                                                <div class="modal-footer">
                                                    <button id="yes" type="button" input-type="Submit" class="btn btn-primary" data-dismiss="modal" value="true">Yes Submit</button>
                                                    <button id="no" type="button" class="btn btn-default" data-dismiss="modal" value="false">No Edit</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">All Employees</h3>
                    </div>
                    <div class="panel-body" id="employee-list-div">
                        <span>
                            <table class="table table-hover table-responsive table-striped" id="people-table">
                                <thead id="emp-list-headings">
                                    <tr>
                                        <th class="emp-heading">Employee Name</th>
                                        <th class="emp-heading">Position</th>
                                        <th class="emp-heading">Department</th>
                                        <th class="emp-heading" id="email-heading">Email</th>
                                        <th class="emp-heading" id="address-heading">Address</th>
                                        <th class="emp-heading">Phone</th>
                                        <th class="emp-heading">Asset ID</th>
                                    </tr>
                                </thead>
                                <tbody id="all-employees">
                                    <!-- added employees go here -->
                                </tbody>
                            </table>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <nav class="navbar navbar-default navbar-fixed-bottom">
                <div class="text-center">
                    <br><span>&copy;2017 WannaGeeks LLC</span><span><button type="submit" class="btn btn-default" id="logout-button">Logout</button></span></div>
            </nav>
        </footer>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8qGohtXBdNLmVJqRo2UmBfd4ljLylrko&libraries=places&callback=initAutocomplete" async defer></script>
    
    <script type="text/javascript" src="javascript/people.js"></script>
</body>

</html>
