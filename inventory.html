<!DOCTYPE html>
<html>
<head>
	<title>Inventory</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <br>
        <!-- Jumbotron Title -->
        <div class="jumbotron">
            <h2 class="text-center">Asset Tracker</h2>
            <h4 class="text-center">"Track 'Yo Assettzzz"</h4>
        </div>
        <!-- Current Product -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Assigned</h3>
                    </div>
                    <div class="panel-body" id="list">
                        <div class="row">
                            <div class="col-sm-2">
                                <h4 class=""><strong>Employee Name</strong></h4>
                            </div>
                            <div class="col-sm-2">
                                <h4 class=""><strong>Department</strong></h4>
                            </div>
                            <div class="col-sm-2">
                                <h4 class=""><strong>Assigned Date</strong></h4>
                            </div>
                            <div class="col-sm-2">
                                <h4 class=""><strong>Asset Category</strong></h4>
                            </div>
                            <div class="col-sm-2">
                                <h4 class=""><strong>Asset Description</strong></h4>
                            </div>
                            <div class="col-sm-2">
                                <button class="success"><strong>More Details</strong></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Make Your Bid -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Employee</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="employee-name">Employee Name</label>
                                <input class="form-control" id="employee-name" type="text">
                            </div>
                            <div class="form-group">
                                <label for="role">Role</label>
                                <input class="form-control" id="role" type="text">
                            </div>
                            <div class="form-group">
                                <label for="start-date">Start Date DD/MM/YY</label>
                                <input class="form-control" id="start-date" type="date">
                            </div>
                            <div class="form-group">
                                <label for="monthly-rate">Monthly Rate</label>
                                <input class="form-control" id="monthly-rate" type="number">
                            </div>
                            <button class="btn btn-primary" id="submit-button" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>










	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>

  <script type="text/javascript" scr='javascript/inventory.js'></script>
</body>
</html>
