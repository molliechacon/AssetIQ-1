<!DOCTYPE html>
<html>
<head>
	<title>AssetIQ</title>
	<!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery -->
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
	<script type="text/javascript" src='javascript/firebaseinit.js'></script>
</head>
<body>
<div class='container'>
<div class='row' style="margin-top: 30px">
<div class='col-md-4'>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Login</h3>
  </div>
  <div class="panel-body">
	  <form>
		  <div class="form-group">
		    <label for="loginInputEmail">Email address</label>
		    <input type="email" class="form-control" id="loginInputEmail" placeholder="Email">
		  </div>
		  <div class="form-group">
		    <label for="loginInputPassword">Password</label>
		    <input type="password" class="form-control" id="loginInputPassword" placeholder="Password">
		  </div>
		  <button type="submit" class="btn btn-default" id='loginButtonSubmit'>Submit</button>
		</form>
	</div> <!-- panel-body -->
</div> <!-- panel panel-default -->
</div> <!-- col-md-4 -->

</div> <!-- row -->
</div> <!-- container -->


  <script type="text/javascript" scr='javascript/auth.js'></script>
</body>
</html>
